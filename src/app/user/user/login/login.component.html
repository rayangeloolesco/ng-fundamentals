<h1>Login</h1>
<hr />
<div class="col-md-4">
  <form
    autocomplete="off"
    #loginForm="ngForm"
    (ngSubmit)="login(loginForm.value)"
    novalidate
  >
    <div class="form-group">
      <label for="userName">User Name:</label>
      <em *ngIf="mouseoverLogin">Required</em>
      <input
        required
        id="userName"
        (ngModel)="(username)"
        name="userName"
        type="text"
        class="form-control"
        placeholder="User Name..."
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <em *ngIf="mouseoverLogin">Required</em>
      <input
        required
        id="password"
        (ngModel)="(password)"
        name="password"
        type="password"
        class="form-control"
        placeholder="Password..."
      />
    </div>
    <span
      (mouseenter)="mouseoverLogin = false"
      (mouseleave)="mouseoverLogin = true"
    >
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="loginForm.invalid"
      >
        Login
      </button></span
    >
    <button type="button" (click)="cancel()" class="btn btn-default">
      Cancel
    </button>
  </form>
  <br />
  <div class="alert alert-danger" *ngIf="loginInvalid">Invalid Login Info</div>
</div>
